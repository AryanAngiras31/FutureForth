services:
  database:
    image: postgres:17
    container_name: ecofinds_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecofinds
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ecofinds_backend
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/ecofinds
      - FLASK_ENV=development
    depends_on:
      - database
    restart: unless-stopped
