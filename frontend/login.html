<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <img src="logo.png" alt="EcoFinds Logo" class="logo"/>
    <h2>Welcome Back!</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card p-4 shadow">
                    <h1 class="text-center">EcoFinds</h1>
                    <form id="loginForm">
                        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required/>
                        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required/>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
